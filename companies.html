<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>保险宣传平台 - 公司介绍</title>
  <style>
    /* 复用首页的导航、底部样式，仅补充公司列表页专属样式 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "微软雅黑", sans-serif; }
    .nav { height: 60px; background: #0066cc; display: flex; align-items: center; padding: 0 50px; flex-wrap: wrap; }
    .nav .logo { color: white; font-size: 20px; font-weight: bold; margin-right: 50px; }
    .nav a { color: white; text-decoration: none; margin: 0 20px; font-size: 16px; }
    .container { padding: 30px 50px; }
    .container .breadcrumb { font-size: 14px; color: #999; margin-bottom: 20px; }
    .container .breadcrumb a { color: #0066cc; text-decoration: none; }
    .filter { margin-bottom: 20px; display: flex; align-items: center; gap: 20px; flex-wrap: wrap; }
    .filter select { padding: 5px 10px; border: 1px solid #ccc; border-radius: 3px; }
    .filter input { padding: 5px 10px; border: 1px solid #ccc; border-radius: 3px; width: 200px; }
    .filter button { padding: 5px 15px; border: none; background: #0066cc; color: white; border-radius: 3px; cursor: pointer; }
    .company-list { display: flex; gap: 30px; flex-wrap: wrap; }
    .company-card { width: 300px; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .company-card img { width: 80px; height: 80px; margin-bottom: 10px; }
    .company-card h3 { margin-bottom: 10px; color: #0066cc; }
    .company-card p { color: #666; font-size: 14px; margin-bottom: 10px; }
    .company-card .coop-contact { color: #e63946; font-weight: bold; }
    .company-card a { color: #0066cc; text-decoration: none; font-size: 14px; }
    .footer { background: #333; color: white; padding: 30px 50px; margin-top: 30px; }
    .footer .contact { margin-bottom: 20px; }
    .footer .copyright { font-size: 12px; color: #999; }

    /* 响应式适配 */
    @media (max-width: 768px) {
      .nav { padding: 0 20px; }
      .nav .logo { margin-right: 20px; }
      .nav a { margin: 0 10px; }
      .container { padding: 20px; }
      .filter { flex-direction: column; align-items: stretch; }
      .filter input { width: 100%; }
      .company-list { justify-content: center; }
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <div class="nav">
    <div class="logo">保媒+</div>
    <a href="index.html">首页</a>
    <a href="companies.html">公司介绍</a>
    <a href="news.html">新闻中心</a>
    <a href="contact.html">联系方式</a>
  </div>

  <!-- 公司列表主体 -->
  <div class="container">
    <div class="breadcrumb">
      <a href="index.html">首页</a> > 公司介绍
    </div>
    <div class="company-list" id="companyList">
      <!-- 保险公司列表由JS渲染 -->
    </div>
  </div>

  <!-- 底部 -->
  <div class="footer">
  <div class="footer">
    <div class="contact">
      <p><strong>保险让生活更美好</strong></p>
      <p>平台仅提供宣传内容展示，合作事宜请直接联系对应保险公司</p>
    </div>
    <!--<div class="copyright">© 2025 保险宣传平台 版权所有 | 隐私政策 | 免责声明</div>-->
  </div>

  <script src="data.js"></script>
  <script>
    // 渲染保险公司列表（默认全部）
    function renderCompanies(companies = insuranceCompanies) {
      const container = document.getElementById("companyList");
      container.innerHTML = ""; // 清空原有内容
      if (companies.length === 0) {
        container.innerHTML = "<p>未找到符合条件的保险公司</p>";
        return;
      }
      companies.forEach(company => {
        const card = document.createElement("div");
        card.className = "company-card";
        card.innerHTML = `
          <img src="${company.logo}" alt="${company.name}">
          <h3>${company.name}</h3>
          <p>主营险种：${company.mainBusiness.join("、")}</p>
          <p>${company.intro}</p>
          <p class="coop-contact">${company.contact}</p>
          <a href="company-detail.html?id=${company.id}">查看详情</a>
        `;
        container.appendChild(card);
      });
    }

    // 筛选保险公司
    function filterCompanies() {
      const business = document.getElementById("businessFilter").value;
      const keyword = document.getElementById("nameSearch").value.trim().toLowerCase();
      
      let filtered = insuranceCompanies;
      // 按险种筛选
      if (business !== "all") {
        filtered = filtered.filter(c => c.mainBusiness.includes(business));
      }
      // 按名称筛选
      if (keyword) {
        filtered = filtered.filter(c => c.name.toLowerCase().includes(keyword));
      }
      // 重新渲染
      renderCompanies(filtered);
    }

    // 初始化
    renderCompanies();
  </script>
</body>
</html>
