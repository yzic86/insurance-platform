<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>保险宣传平台 - 联系方式</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "微软雅黑", sans-serif; }
    /* 导航栏样式（与其他页面保持一致） */
    .nav { height: 60px; background: #0066cc; display: flex; align-items: center; padding: 0 50px; flex-wrap: wrap; }
    .nav .logo { color: white; font-size: 20px; font-weight: bold; margin-right: 50px; }
    .nav a { color: white; text-decoration: none; margin: 0 20px; font-size: 16px; }
    /* 主体容器 */
    .container { padding: 30px 50px; max-width: 1200px; margin: 0 auto; }
    .breadcrumb { font-size: 14px; color: #999; margin-bottom: 20px; }
    .breadcrumb a { color: #0066cc; text-decoration: none; }
    /* 页面标题 */
    .page-title { font-size: 22px; color: #333; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #0066cc; }
    /* 筛选栏 */
    .filter-bar { background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 30px; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; }
    .filter-bar select, .filter-bar input { padding: 8px 10px; border: 1px solid #ccc; border-radius: 3px; }
    .filter-bar input { width: 200px; }
    .filter-bar button { padding: 8px 20px; border: none; background: #0066cc; color: white; border-radius: 3px; cursor: pointer; }
    /* 联系方式列表 */
    .contact-list { display: flex; flex-direction: column; gap: 20px; }
    .contact-card { background: white; padding: 25px; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 30px; flex-wrap: wrap; }
    .contact-card .logo { width: 80px; height: 80px; flex-shrink: 0; }
    .contact-card .logo img { width: 100%; height: 100%; object-fit: contain; }
    .contact-card .info { flex: 1; }
    .contact-card .info h3 { color: #0066cc; margin-bottom: 10px; font-size: 18px; }
    .contact-card .info .business { color: #666; margin-bottom: 8px; font-size: 14px; }
    .contact-card .info .contact { color: #e63946; font-weight: bold; font-size: 16px; }
    /* 空数据样式 */
    .empty { text-align: center; padding: 50px; color: #999; }
    /* 底部样式（与其他页面保持一致） */
    .footer { background: #333; color: white; padding: 30px 50px; margin-top: 30px; }
    .footer .copyright { font-size: 12px; color: #999; margin-top: 10px; }

    /* 响应式适配 */
    @media (max-width: 768px) {
      .nav { padding: 0 20px; }
      .nav .logo { margin-right: 20px; }
      .nav a { margin: 0 10px; }
      .container { padding: 20px; }
      .filter-bar { flex-direction: column; align-items: stretch; }
      .filter-bar input { width: 100%; }
      .contact-card { flex-direction: column; align-items: flex-start; }
      .contact-card .logo { margin-bottom: 15px; }
    }
  </style>
</head>
<body>
  <!-- 导航栏（与其他页面保持一致，更新联系方式链接） -->
  <div class="nav">
    <div class="logo">保媒+</div>
    <a href="index.html">首页</a>
    <a href="companies.html">公司介绍</a>
    <a href="news.html">新闻中心</a>
    <a href="contact.html">联系方式</a>
  </div>

  <!-- 联系方式主体 -->
  <div class="container">
    <div class="breadcrumb">
      <a href="index.html">首页</a> > 联系方式
    </div>

    <h2 class="page-title">保险公司宣传合作联系方式</h2>


    <!-- 联系方式列表 -->
    <div class="contact-list" id="contactList">
      <!-- 联系方式由JS渲染 -->
    </div>
  </div>

  <!-- 底部 -->
  <div class="footer">
    <div class="contact">
      <p><strong>保险让生活更美好</strong></p>
      <p>平台仅提供宣传内容展示，合作事宜请直接联系对应保险公司</p>
    </div>
    <!--<div class="copyright">© 2025 保险宣传平台 版权所有 | 隐私政策 | 免责声明</div>-->
  </div>

  <script src="data.js"></script>
  <script>
    // 渲染联系方式列表
    function renderContacts(companies = insuranceCompanies) {
      const container = document.getElementById("contactList");
      container.innerHTML = "";

      if (companies.length === 0) {
        container.innerHTML = '<div class="empty">未找到符合条件的保险公司</div>';
        return;
      }

      // 按公司名称排序
      const sortedCompanies = [...companies].sort((a, b) => a.name.localeCompare(b.name, "zh-CN"));
      
      sortedCompanies.forEach(company => {
        const card = document.createElement("div");
        card.className = "contact-card";
        card.innerHTML = `
          <div class="logo">
            <img src="${company.logo}" alt="${company.name}">
          </div>
          <div class="info">
            <h3>${company.name}</h3>
            <div class="business"><strong>主营险种：</strong>${company.mainBusiness.join("、")}</div>
            <div class="contact"><strong></strong>${company.contact}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // 筛选联系方式
    function filterContacts() {
      const business = document.getElementById("businessFilter").value;
      const keyword = document.getElementById("nameSearch").value.trim().toLowerCase();

      let filtered = insuranceCompanies;

      // 按险种筛选
      if (business !== "all") {
        filtered = filtered.filter(c => c.mainBusiness.includes(business));
      }

      // 按名称筛选
      if (keyword) {
        filtered = filtered.filter(c => c.name.toLowerCase().includes(keyword));
      }

      // 重新渲染
      renderContacts(filtered);
    }

    // 重置筛选条件
    function resetFilter() {
      document.getElementById("businessFilter").value = "all";
      document.getElementById("nameSearch").value = "";
      renderContacts();
    }

    // 初始化页面
    renderContacts();
  </script>
</body>
</html>
